<form class="car_new_form" method="post" action="#">
    {% csrf_token %}
    <fieldset>
        <legend>Add Industry Contract Payment</legend>	
        <div class="form-group">
            <label>Select payment modality <b>[required]</b></label>
            <select name="payment_modality" id="industry-payment-modality" required>
                <option value="SINGLE FULL PAYMENT">SINGLE FULL PAYMENT</option>
                <option value="INSTALLMENTS">INSTALLMENTS</option>
            </select>
        </div>
        <div class="form-group">
            <label>Total Contract Payment Amount</label>
            <input type="text" value="{{ contract.contract_amount }} {{ contract.contract_currency }}" readonly/>
        </div>
        <div class="form-group">
            <label>First Payment Date(Payment date of 30% or single full payment)<b>[required]</b></label>
            <input type="date" name="payment_start_date" required/>
        </div>
        <div class="form-group">
            <label>Irembo Application Number</label>
            <input type="text" name="irembo_application_number"/>
        </div>
        <input type="submit" value="Create payment installment(s)"/>
        <button type="button" onclick="hideNewGroupCarRegiseterForm()">Cancel this action</button>
    </fieldset>						
</form>
