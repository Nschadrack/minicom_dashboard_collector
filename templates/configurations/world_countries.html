{% load custom_filters %}
<h4>World Countries List</h4>			
<table class="table-data">
    <thead>
        <th>#</th>
        <th>Country Code</th>
        <th>Country Name</th>
    </thead>
    <tbody>
        {% for country in countries %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ country.country_code|upper }}</td>
                <td>{{ country.country_name|title }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
