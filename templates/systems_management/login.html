<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo"><img src="{% static 'images/minicom_logo.png' %}"/></div>
            <h1 class="ministry-title">Ministry of Trade and Industry</h1>
        </div>
        <nav class="nav-links">
            <a href="{% url 'index' %}" class="login-btn">Home</a>
        </nav>
        <i class="menu-toggle fas fa-bars"></i>
    </header>
    <div class="login-container">
        <div class="messages-box">
            <div class="text-center">
                {% include "helpers/message_alert.html" %}
            </div>
        </div><br/>
        <div class="form-section">
            <div class="login-box">
                <h2 class="login-title">CDIH - Login</h2>
                <form method="POST" action="{% url 'system_management:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required="required" id="email-id-login" name="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required="required" id="password-id-login" name="password">
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <div class="additional-links">
                        {% comment %} <a href="{% url 'account:home' %}">‚Üê Back to Home</a> {% endcomment %}
                        <a href="{% url 'systems_management:forgot_password' %}" class="login-btn">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <section class="footer" id="footer">
        <strong>Copyright &copy; Ministry of Trade and Industry
          <script>
            document.write(new Date().getFullYear());
          </script>
        </strong>
    </section>
</body>
</html>
