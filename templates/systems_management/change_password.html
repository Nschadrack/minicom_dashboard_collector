<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo"><img src="{% static 'images/minicom_logo.png' %}"/></div>
            <h1 class="ministry-title">Ministry of Trade and Industry</h1>
        </div>
        <nav class="nav-links">
            <a href="{% url 'index' %}" class="login-btn">Home</a>
        </nav>
        <i class="menu-toggle fas fa-bars"></i>
    </header>
    <div class="login-container">
        <div class="messages-box">
            <div class="text-center">
                {% include "helpers/message_alert.html" %}
            </div>
        </div><br/>
        <div class="form-section">
            <div class="login-box">
                <h2 class="login-title">CDIH - Change Password</h2>
                <form method="POST" action="{% url 'systems_management:forgot_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email ( username )</label>
                        {% if user %}
                            <input type="email" value="{{ user.email }}" id="email-id-login" name="email" readonly autocomplete="off"/>
                        {% else %}
                            <input type="email" required="required" id="email-id-login" name="email" autocomplete="off"/>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label>New password</label>
                        <input type="password" required="required" id="password-id-login" name="password1" autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <label>Re-type new password</label>
                        <input type="password" required="required" id="password-id-login" name="password2" autocomplete="off"/>
                    </div>
                    <button type="submit" class="login-button">Send</button>
                    <div class="additional-links">
                        <a href="{% url 'systems_management:login' %}" class="login-btn">Remember Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <section class="footer" id="footer">
        <strong>Copyright &copy; Ministry of Trade and Industry
          <script>
            document.write(new Date().getFullYear());
          </script>
        </strong>
    </section>
    <script src="{% static 'admin/assets/js/main.js' %}"></script>
</body>
</html>
