<!-- templates/industry/partials/_pagination.html -->
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a class="page-link" 
               href="?tab={{ tab_type }}&page=1"
               data-page="1">&laquo; First</a>
            <a class="page-link" 
               href="?tab={{ tab_type }}&page={{ page.previous_page_number }}"
               data-page="{{ page.previous_page_number }}">Previous</a>
        {% endif %}

        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>

        {% if page.has_next %}
            <a class="page-link" 
               href="?tab={{ tab_type }}&page={{ page.next_page_number }}"
               data-page="{{ page.next_page_number }}">Next</a>
            <a class="page-link" 
               href="?tab={{ tab_type }}&page={{ page.paginator.num_pages }}"
               data-page="{{ page.paginator.num_pages }}">Last &raquo;</a>
        {% endif %}
    </span>
</div>
