{% if exports_page.has_previous or exports_page.has_next %}
    <div class="pagination">
        <span class="step-links">
            {% if exports_page.has_previous %}
                <a class="page-link" 
                   href="?tab={{ export_formal_tab_type }}&page=1#formal-export" 
                   data-page="1">&laquo; First</a>
                <a class="page-link" 
                   href="?tab={{ export_formal_tab_type }}&page={{ exports_page.previous_page_number }}#formal-export" 
                   data-page="{{ exports_page.previous_page_number }}">Previous</a>
            {% endif %}

            <span class="current">
                Page {{ exports_page.number }} of {{ exports_page.paginator.num_pages }}
            </span>

            {% if exports_page.has_next %}
                <a class="page-link" 
                   href="?tab={{ export_formal_tab_type }}&page={{ exports_page.next_page_number }}#formal-export" 
                   data-page="{{ exports_page.next_page_number }}">Next</a>
                <a class="page-link" 
                   href="?tab={{ export_formal_tab_type }}&page={{ exports_page.paginator.num_pages }}#formal-export" 
                   data-page="{{ exports_page.paginator.num_pages }}">Last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
