{% if contract_page.has_previous or contract_page.has_next %}
    <div class="pagination">
        <span class="step-links">
            {% if contract_page.has_previous %}
                <a class="page-link" 
                   href="?tab={{ contract_tab_type }}&page=1#contracts" 
                   data-page="1">&laquo; First</a>
                <a class="page-link" 
                   href="?tab={{ contract_tab_type }}&page={{ contract_page.previous_page_number }}#contracts" 
                   data-page="{{ contract_page.previous_page_number }}">Previous</a>
            {% endif %}

            <span class="current">
                Page {{ contract_page.number }} of {{ contract_page.paginator.num_pages }}
            </span>

            {% if contract_page.has_next %}
                <a class="page-link" 
                   href="?tab={{ contract_tab_type }}&page={{ contract_page.next_page_number }}#contracts" 
                   data-page="{{ contract_page.next_page_number }}">Next</a>
                <a class="page-link" 
                   href="?tab={{ contract_tab_type }}&page={{ contract_page.paginator.num_pages }}#contracts" 
                   data-page="{{ contract_page.paginator.num_pages }}">Last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
