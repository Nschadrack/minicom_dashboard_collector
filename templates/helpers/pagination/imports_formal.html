{% if imports_page.has_previous or imports_page.has_next %}
    <div class="pagination">
        <span class="step-links">
            {% if imports_page.has_previous %}
                <a class="page-link" 
                   href="?tab={{ import_formal_tab_type }}&page=1#formal-import" 
                   data-page="1">&laquo; First</a>
                <a class="page-link" 
                   href="?tab={{ import_formal_tab_type }}&page={{ imports_page.previous_page_number }}#formal-import" 
                   data-page="{{ imports_page.previous_page_number }}">Previous</a>
            {% endif %}

            <span class="current">
                Page {{ imports_page.number }} of {{ imports_page.paginator.num_pages }}
            </span>

            {% if imports_page.has_next %}
                <a class="page-link" 
                   href="?tab={{ import_formal_tab_type }}&page={{ imports_page.next_page_number }}#formal-import" 
                   data-page="{{ imports_page.next_page_number }}">Next</a>
                <a class="page-link" 
                   href="?tab={{ import_formal_tab_type }}&page={{ imports_page.paginator.num_pages }}#formal-import" 
                   data-page="{{ imports_page.paginator.num_pages }}">Last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
