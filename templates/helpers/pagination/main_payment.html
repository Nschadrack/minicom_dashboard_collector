{% if payment_page.has_previous or payment_page.has_next %}
    <div class="pagination">
        <span class="step-links">
            {% if payment_page.has_previous %}
                <a class="page-link" 
                   href="?tab={{ payment_tab_type }}&page=1#payments" 
                   data-page="1">&laquo; First</a>
                <a class="page-link" 
                   href="?tab={{ payment_tab_type }}&page={{ payment_page.previous_page_number }}#payments" 
                   data-page="{{ payment_page.previous_page_number }}">Previous</a>
            {% endif %}

            <span class="current">
                Page {{ payment_page.number }} of {{ payment_page.paginator.num_pages }}
            </span>

            {% if payment_page.has_next %}
                <a class="page-link" 
                   href="?tab={{ payment_tab_type }}&page={{ payment_page.next_page_number }}#payments" 
                   data-page="{{ payment_page.next_page_number }}">Next</a>
                <a class="page-link" 
                   href="?tab={{ payment_tab_type }}&page={{ payment_page.paginator.num_pages }}#payments" 
                   data-page="{{ payment_page.paginator.num_pages }}">Last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
