{% if transaction_page.has_previous or transaction_page.has_next %}
    <div class="pagination">
        <span class="step-links">
            {% if transaction_page.has_previous %}
                <a class="page-link" 
                   href="?tab={{ transaction_tab_type }}&page=1#transactions" 
                   data-page="1">&laquo; First</a>
                <a class="page-link" 
                   href="?tab={{ transaction_tab_type }}&page={{ transaction_page.previous_page_number }}#transactions" 
                   data-page="{{ transaction_page.previous_page_number }}">Previous</a>
            {% endif %}

            <span class="current">
                Page {{ transaction_page.number }} of {{ transaction_page.paginator.num_pages }}
            </span>

            {% if transaction_page.has_next %}
                <a class="page-link" 
                   href="?tab={{ transaction_tab_type }}&page={{ transaction_page.next_page_number }}#transactions" 
                   data-page="{{ transaction_page.next_page_number }}">Next</a>
                <a class="page-link" 
                   href="?tab={{ transaction_tab_type }}&page={{ transaction_page.paginator.num_pages }}#transactions" 
                   data-page="{{ transaction_page.paginator.num_pages }}">Last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
